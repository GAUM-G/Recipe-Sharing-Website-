<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GetSetCooking</title>
    <style>
        body {
            background-color: #FCF596;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .signup-container {
            background: #FA812F;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            position: relative;
            z-index: 2;
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }
        label {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 11px;
            text-align: left;
            margin-top: 4px;
        }
        button {
            background: #FA4032;
            color: white;
            border: none;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #FAB12F;
        }
        .graphic {
            position: absolute;
            width: 50px;
            z-index: 3;
        }
        .chef-hat {
            top: -30px;
            right: 20%;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="https://img.icons8.com/color/96/chef-hat.png" class="graphic chef-hat" alt="Chef Hat">
        <h2>SIGN UP</h2>
        <form id="signupForm" action="signup.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="error" id="usernameError"></div>
            
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required>
            <div class="error" id="numberError"></div>
            
            <label for="gmail">Gmail Id:</label>
            <input type="email" id="gmail" name="gmail" required>
            <div class="error" id="gmailError"></div>
            
            <label for="password">Set Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
            
            <label for="confirmPassword">Retype Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
            
            <button type="submit">SIGN UP</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
